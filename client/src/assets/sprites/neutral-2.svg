    <!-- Legs -->
    <g>
      <!-- Left leg -->
      <rect x="48" y="118" width="10" height="20" rx="5" fill="#3d8a96"/>
      <ellipse cx="53" cy="140" rx="8" ry="5" fill="#2c3e50"/>
      <!-- Right leg -->
