      <ellipse cx="64" cy="48" rx="30" ry="28" fill="#fde8d0"/>
      <!-- Hair front/bangs -->
      <path d="M34 40 Q44 20 64 18 Q84 20 94 40 Q88 30 76 28 Q64 24 52 28 Q40 30 34 40Z" fill="#2c3e6b"/>
      <!-- Hair tufts -->
      <path d="M56 18 Q58 10 64 8 Q70 10 72 18" fill="#2c3e6b" stroke="#2c3e6b" stroke-width="1"/>

      <!-- Eyes -->
      
  <path d="M46 50 Q52 46 58 50" stroke="#1a1a2e" stroke-width="2" fill="none" stroke-linecap="round"/>
  <path d="M70 50 Q76 46 82 50" stroke="#1a1a2e" stroke-width="2" fill="none" stroke-linecap="round"/>


      <!-- Mouth -->
      <line x1="58" y1="62" x2="70" y2="62" stroke="#1a1a2e" stroke-width="2" stroke-linecap="round"/>

      <!-- Blush -->
      <circle cx="42" cy="56" r="5" fill="#ff9999" opacity="0.25"/>
      <circle cx="86" cy="56" r="5" fill="#ff9999" opacity="0.25"/>
    </g>

    
  </g>
