global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    system: 'bodhi'

rule_files:
  - '/etc/prometheus/alerts.yml'

scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  - job_name: 'redis'
    static_configs:
      - targets: ['redis:6379']
    # Uses redis INFO command directly
    metrics_path: /metrics

  - job_name: 'postgres'
    static_configs:
      - targets: ['postgres:5432']

  - job_name: 'loki'
    static_configs:
      - targets: ['loki:3100']
    metrics_path: /metrics

  # Services (added as they are implemented)
  # - job_name: 'central-agent'
  #   static_configs:
  #     - targets: ['central-agent:9100']
