global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    system: 'bodhi'

rule_files:
  - '/etc/prometheus/alerts.yml'

scrape_configs:
  - job_name: 'node'
    static_configs:
      - targets: ['node-exporter:9100']

  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  - job_name: 'redis'
    static_configs:
      - targets: ['redis-exporter:9121']

  - job_name: 'postgres'
    static_configs:
      - targets: ['postgres-exporter:9187']

  - job_name: 'loki'
    static_configs:
      - targets: ['loki:3100']
    metrics_path: /metrics

  # Services (added as they are implemented)
  - job_name: 'central-agent'
    static_configs:
      - targets: ['central-agent:8000']
    metrics_path: /metrics

  - job_name: 'memory-manager'
    static_configs:
      - targets: ['memory-manager:8001']
    metrics_path: /metrics

  - job_name: 'language-center'
    static_configs:
      - targets: ['language-center:8002']
    metrics_path: /metrics

  - job_name: 'emotion-regulator'
    static_configs:
      - targets: ['emotion-regulator:8003']
    metrics_path: /metrics
